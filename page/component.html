<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>

        <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el:'#app',
        data:{
            list:[
                {id:1,text:'土豆'},
                {id:2,text:'辣椒'},
                {id:3,text:'豆腐'}
            ]
        }
    })
</script>
</html>
